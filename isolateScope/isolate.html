<!doctype html>
<html ng-app="myApp">
<head>
    <script type="text/javascript" src="../bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="./isolate.js"></script>
</head>
<body>


  <div ng-init="myProperty = 'wow, this is confusing.'"></div>
  Surrounding scope: {{ myProperty }}
  <div my-inherit-scope-directive="SomeCtrl">
    Inside an directive with inherited scope: {{ myProperty }}
  </div>
  <div my-directive myProperty={{myProperty}}>
    Inside myDirective, isolate scope: {{ myProperty }}
  </div>

</body>
</html>
